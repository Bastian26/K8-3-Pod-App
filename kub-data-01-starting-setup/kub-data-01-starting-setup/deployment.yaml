apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  selector:
    matchLabels:
      app: story
  replicas: 2
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
       - name: story
         image: norx26/kub-data-demo:2
         env:
           - name: STORY_FOLDER
             valueFrom: 
               configMapKeyRef:
                 name: data-store-env
                 key: folder
             #value: 'story'
         volumeMounts: 
         - mountPath: /app/story
           name: story-volume
      volumes:
         - name: story-volume
           persistentVolumeClaim:
             claimName: host-pvc
           #hostPath: 
           #  path: /data
           #  type: DirectoryOrCreate
           # AÃ¶lternative to hostPath
           #emptyDir: {}
